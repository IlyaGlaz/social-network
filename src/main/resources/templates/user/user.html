<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>
    <form th:action="@{/users/{userId}/update(userId=${user.id})}" enctype="multipart/form-data" method="post">
        <label for="username">Username:
            <input id="username" type="text" name="username" th:value="${user.username}">
        </label><br>
        <label for="birthDate">BirthDate:
            <input id="birthDate" type="date" name="birthDate" th:value="${user.birthDate}">
        </label><br>
        <label for="lastname">Lastname:
            <input id="lastname" type="text" name="lastname" th:value="${user.lastname}">
        </label><br>
        <label for="firstname">Firstname:
            <input id="firstname" type="text" name="firstname" th:value="${user.firstname}">
        </label><br>
        <label for="photo">Photo:
            <input id="photo" type="file" name="photo">
        </label><br>
        <div th:each="role : ${userType}">
            <input th:id="${role}" type="radio" name="userType" th:value="${role}" th:checked="${role == user.userType}">
            <label th:for="${role}" th:text="${role}">UserType name</label>
        </div>
        <button type="submit">Update</button>
    </form>
    <form th:action="@{/users/{userId}/delete(userId=${user.id})}" th:if="${user.userType.name() == 'ADMIN'}" method="post">
        <button type="submit">Remove</button>
    </form>
</body>
</html>
